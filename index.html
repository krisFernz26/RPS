<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="display()" class="play-game-btn">Play Game!</button>
      <div class="content">
        <div class="choices hide">
          <div class="choice">
            <img
              id="rock"
              src="
            https://cdn1.iconfinder.com/data/icons/finger-line-vol1/64/icn_finger_hand_punch_fist_-512.png"
              ,
              alt=""
              srcset=""
            />
            <h3>Rock</h3>
          </div>
          <div class="choice">
            <img
              id="scissors"
              src="https://d30y9cdsu7xlg0.cloudfront.net/png/477919-200.png"
              alt=""
              srcset=""
            />
            <h3>Scissors</h3>
          </div>
          <div class="choice">
            <img
              id="paper"
              src="https://d30y9cdsu7xlg0.cloudfront.net/png/477922-200.png"
              alt=""
              srcset=""
            />
            <h3>Paper</h3>
          </div>
        </div>
        <div class=" half hide">
          <div>
            <h1 class="rounds">Round <span id="round-number">1</span></h1>
          </div>
          <div class="scores">
            <div class="player">
              <h2>Player Score <br /><span id="player-score">0</span></h2>
            </div>
            <div>
              <button onclick="" class="end-game-btn">
                End Game
              </button>
            </div>
            <div class="computer">
              <h2>Computer Score <br /><span id="computer-score">0</span></h2>
            </div>
          </div>
        </div>
      </div>
      <div class="choices-text">
        <div class="player-choice"></div>
        <div class="computer-choice"></div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./display.js"></script>
  </body>
</html>
